<div>
  <h1>{{title}}</h1>

  <form id="myform" (ngSubmit)="onSubmit()" #formConsultaAutorizacao="ngForm">
    <div class="form-group">
      <label>Filial</label>
      <input type="text" name="codigoFilial" class="form-control" />
      <button class="btn btn-success" type="submit">Consultar</button>
    </div>
  </form>


  <table class="mt-5 table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Numero</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataResponse">
        <td>{{data.id}}</td>
        <td>{{data.numero}}</td>
      </tr>

    </tbody>
  </table>
</div>
